
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 'electrical';
      const path = window.location.pathname;
      sessionStorage.redirect = path.startsWith('/' + segment) ? path : '/' + segment + path;
      window.location.href = '/' + segment;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
